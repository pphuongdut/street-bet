<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$WSB Wall Street Bets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>

  <body>
    <div
      class="main-container relative w-screen h-screen overflow-hidden p-4 flex flex-col items-center justify-center gap-4"
    >
      <!-- Background -->
      <img
        class="absolute top-0 left-0 w-[200%] h-[200%] z-0"
        src="./assets/img/bbb.p1.png"
        alt=""
        srcset=""
      />

      <!-- Main content -->
      <div
        class="relative z-10 h-full flex flex-col items-center justify-center"
      >
        <img
          src="./assets/img/wsblo.png"
          class="object-contain h-1/2 animate__pulse animate__animated animate__infinite"
          alt=""
          srcset=""
        />
        <img
          src="./assets/img/sign.png"
          class="w-3/4 h-1/3 object-contain"
          alt=""
          srcset=""
        />
        <div class="flex items-center gap-4">
          <a
            href="https://t.me/wsb_ton"
            target="_blank"
            class="text-center rounded-xl hover:bg-white cursor-pointer flex items-center justify-center"
          >
            <img
              class="w-16 md:w-24 h-16 md:h-24"
              src="./assets/img/1.png"
              alt=""
              srcset=""
            />
          </a>
          <a
            href="https://twitter.com/WSBonTon"
            target="_blank"
            class="text-center rounded-xl hover:bg-white cursor-pointer flex items-center justify-center"
          >
            <img
              class="w-16 md:w-24 h-16 md:h-24"
              src="./assets/img/2.png"
              alt=""
              srcset=""
            />
          </a>
          <a
            href="https://app.ston.fi/swap?chartVisible=false&chartInterval=1w&ft=TON&tt=STON"
            target="_blank"
            class="text-center rounded-xl hover:bg-white cursor-pointer flex items-center justify-center"
          >
            <img
              class="w-16 md:w-24 h-16 md:h-24"
              src="./assets/img/3.png"
              alt=""
              srcset=""
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
